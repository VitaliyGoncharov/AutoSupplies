<div class="profile-container">
	<div class="avatar-block">
		<img alt="Your avatar" id="avatar" src="https://4.bp.blogspot.com/-UcIrbYKyJ2Y/V4dpDXRa3LI/AAAAAAAAS_A/bL0JSPSs3eEYwhwsq8_UTO-kX-Ju6sbdACLcB/s1600/oasis%2Barizona.jpg">
	</div>

	<form *ngIf="user" [formGroup]="editForm" id="user-info">
		<div class="email-block">
			<label for="email" id="email-lbl">Email</label>
			<input type="email" id="email" placeholder="Ваша почта"
				formControlName="email">
		</div>

		<div class="password-block">
			<label for="password" id="password-lbl">Изменить пароль</label>
			<input type="password" id="password" formControlName="password" placeholder="******">
		</div>

		<div class="firstname-block">
			<label for="firstname" id="firstname-lbl">Имя</label>
			<input type="text" id="firstname" placeholder="Ваше имя"
				formControlName="firstname">
		</div>

		<div class="lastname-block">
			<label for="lastname" id="lastname-lbl">Фамилия</label>
			<input type="text" id="lastname" placeholder="Ваша фамилия"
				formControlName="lastname">
		</div>

		<div class="birth-block">
			<label for="birth" id="birth-lbl">Дата рождения</label>
			<input type="text" id="birth" placeholder="Дата рождения"
				formControlName="birth">
		</div>

		<div class="gender-block">
			<div id="gender-male-block">
				<input type="radio" name="gender" id="gender-male"
					formControlName="gender" value="male">
				<label for="gender-male" id="gender-male-lbl">Мужчина</label>
			</div>
			
			<div id="gender-female-block">
				<input type="radio" name="gender" id="gender-female"
					formControlName="gender" value="female">
				<label for="gender-female" id="gender-female-lbl">Женщина</label>
			</div>
		</div>

		<div class="address-block">
			<label for="address" id="address-lbl">Адресс доставки (по умолчанию)</label>
			<input type="text" id="address" placeholder="Адресс доставки"
				formControlName="address">
		</div>

		<div class="phone-block">
			<label for="phone" id="phone-lbl">Телефон</label>
			<input type="text" id="phone" placeholder="Ваш телефон"
				formControlName="phone">
		</div>

		<button type="submit" id="btn--update-profile" (click)="updateUser()">Сохранить изменения</button>
	</form>
</div>
