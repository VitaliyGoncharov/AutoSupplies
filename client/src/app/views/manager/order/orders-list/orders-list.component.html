<div id="orders-container">
  <table id="orders-table">
      <thead>
          <th>#</th>
          <th>Заказчик</th>
          <th>Дата</th>
          <th>Статус</th>
      </thead>

      <tbody>
          <tr *ngFor="let order of orders" class="order" (click)="goToOrderDetails($event)" [attr.data-order-id]="order.id">
              <th class="number">{{ order.id }}</th>
              <td class="client">{{ order.customer.name }}</td>
              <td class="date">{{ order.createdAt }}</td>
              <td class="status">{{ order.status }}</td>
          </tr>
      </tbody>
  </table>
</div>
