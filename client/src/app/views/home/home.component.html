<div class="container">
  <div class="myCarContainer">
    <div class="controls">
      <span class="control--backward" (click)="prevSlide()"></span>
      <span class="control--forward" (click)="nextSlide()"></span>
    </div>
    <div class="myCar">
      <li class="mySlide">
        <h1><!-- text for slide, this was left for the future --></h1>
      </li>
      <li class="mySlide">
        <h1><!-- text for slide, this was left for the future --></h1>
      </li>
      <li class="mySlide">
        <h1><!-- text for slide, this was left for the future --></h1>
      </li>
    </div>
    <div class="indicators">
      <span class="indicator" (click)="switchSlide($event)" [attr.data-slide]="1"></span>
      <span class="indicator" (click)="switchSlide($event)" [attr.data-slide]="2"></span>
      <span class="indicator" (click)="switchSlide($event)" [attr.data-slide]="3"></span>
    </div>
  </div>

  <div class="info">
    <h1>Магазин автотоваров и запчастей</h1>
    <h2>Поиск</h2>
    <div>Ищите конкретный товар? Введите его в поиске вверху</div>
  </div>
</div>



<div class="footer">
  <div class="bottom-links">
    <div class="sales">
      <i class="fas fa-star"></i>
      <span>Акции</span>
    </div>
    <div class="shops">
      <i class="fas fa-home"></i>
      <span>Магазины</span>
    </div>
    <div class="faq">
      <i class="fas fa-question-circle"></i>
      <span>Помощь</span>
    </div>
  </div>
  
  <div class="footer-content">
      <i class="far fa-copyright"></i> Copyright 2018 @ Domain - All Rights Reserved
  </div>
</div>
