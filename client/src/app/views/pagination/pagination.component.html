<div class="pagination-wrap">
    <div class="pagination">
        <a *ngIf="backLink" [routerLink]="backLink">&laquo;</a>
        <a *ngFor="let index of pages"
            [routerLink]="'/catalog/' + catalogTitle + '/' + index"
            [class.active]="index == curPage">
            {{ index }}
        </a>
        <a *ngIf="nextLink" [routerLink]="nextLink">&raquo;</a>
    </div>
</div>
