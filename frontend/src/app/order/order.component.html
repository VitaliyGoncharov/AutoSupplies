<div class="my-5 myArrows">

</div>
<div class="container">
  <div class="row justify-content-center pt-2 order-header">
    <h3>Доставка</h3>

    <div class="alert alert-info">
      Оплата товара при получении!<br>
      Возможные способы оплаты: VISA, MASTERCARD, наличными.
    </div>
  </div>

  <div class="row justify-content-center pt-3">
      <form>
        <div class="form-row mb-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Имя">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Фамилия">
          </div>
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="text" class="form-control" id="input-email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="input-address">Адрес доставки</label>
          <input type="text" class="form-control" id="input-address" placeholder="г.Москва, ул.Садовая, 15-3">
        </div>
        <div class="form-group">
          <label for="input-phone">Телефон</label>
          <input type="text" class="form-control" id="input-phone" placeholder="7950-XXX-XX-XX">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" (click)="toggleAddress($event)">
            <label class="form-check-label" for="gridCheck">
              Заберу сам из пункта самовывоза
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
      </form>
  </div>
</div>
