<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (submit)="loginUser($event)">

    <div class="email-block">
      <label for="email" id="email-lbl">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Введите email" autocomplete="email">
    </div>

    <div class="password-block">
      <label for="password" id="pwd-lbl">Пароль</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Введите пароль" autocomplete="current-password">
    </div>

    <div class="checkbox-block">
      <input type="checkbox" id="checkbox">
      <label class="checkbox-lbl" for="checkbox">Запомнить</label>
    </div>

    <button type="submit" class="btn--login">Войти</button>
    <span class="divider">- or -</span>
    <a href="#" *ngIf="!isLoggedIn" routerLink="/signup" class="btn btn--reg">Регистрация</a>
  </form>
</div>
