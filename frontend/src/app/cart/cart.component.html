<div class="container mt-4">
  <div class="row">
    <h3>Корзина</h3>
  </div>

  <div id="items-container" class="rounded">
    <div class="row total-price align-items-center">
      <div class="col-md-2 pl-5">
        <span class="font-weight-bold">Итого</span>
      </div>

      <div class="col-md-2 offset-md-8 text-center">
        <span class="font-weight-bold" *ngIf="totalPrice">${{ totalPrice }}</span>
      </div>
    </div>

    <div *ngFor="let item of items" class="row item py-2"  [attr.data-item-price]="item.price" 
        [attr.data-item-id]="item.id">
      <div class="col-md-2 text-center">
        <img [src]="item.image" class="w-50 rounded" alt="">
      </div>

      <div class="col-md-5 py-3">
        <span>{{ item.title }}</span>
        <div class="mt-3">
          <button type="submit" class="btn btn-danger rounded" (click)="removeItem($event)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>

      <div class="col-md-3 py-3">
        <div class="d-flex justify-content-center">
          <div class="d-flex align-items-center minus mr-2 text-md-center" (click)="minusItem($event)">
              <i class="fas fa-minus"></i>
          </div>
          <input type="text" class="form-control w-25 text-center item-amount" (blur)="autoCorrectNullVal($event)" (keyup)="changeAmount($event)" [value]="item.amount"
            data-toggle="tooltip"
            data-trigger="manual"
            data-placement="bottom" title="Некорректное количество товара"
            data-template='<div class="tooltip tooltip-danger" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'>
          <div class="plus ml-2" (click)="plusItem($event)">
              <i class="fas fa-plus"></i>
          </div>
        </div>
        
        <!-- <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
        </div> -->
      </div>

      <div class="col-md-2 py-3 text-center">
        <span class="price">${{item.price * item.amount}}</span>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-md-3 offset-md-9 d-flex justify-content-center">
        <button *ngIf="items.length" type="submit" class="btn btn-success make-order" routerLink="/order">Оформить заказ</button>
      </div>
    </div>
  </div>
</div>
