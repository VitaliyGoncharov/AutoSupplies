<div class="login-container">
  <form class="login-form" (submit)="loginUser($event)">
    <!-- <div id="emailHint">Мы не разглашаем адреса электронной почты третьим лицам.</div> -->

    <div class="email-block">
      <label for="email" id="email-lbl">Email</label>
      <input type="email" id="email" placeholder="Введите email">
    </div>

    <div class="password-block">
      <label for="password" id="pwd-lbl">Пароль</label>
      <input type="password" class="form-control" id="password" placeholder="Введите пароль">
    </div>

    <div class="checkbox-block">
      <input type="checkbox" id="checkbox">
      <label class="checkbox-lbl" for="checkbox">Запомнить</label>
    </div>

    <button type="submit" class="btn--login">Войти</button>
  </form>
</div>
